<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" /''>

<title></title>

<style type="text/css">

/*@import url('https://fonts.googleapis.com/css?family=Assistant:600');*/
body { margin: 0; padding: 0; }
.big{display:block;}
.small{display:none;}

.button-white {
  background-color: #08438A;
  border: none;
  color: #F8F9F9;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 16px;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

/*Tablet*/

 @media only screen and (min-width: 415px) and (max-width: 660px){
table.container{width: 600px !important;}
.big{display:none}
.small{display: block}
td.banner { height:80% !important;}

td.intro { padding: 30px 30px 30px 30px !important; }
td.intro h1 { font-size: 28px !important; }

td.content_row table { width: 250px !important; }
td.content_row table td h2 { margin-bottom: 8px; }

table.content_2{height: 100% !important}

}

/*Sizes under 600*/
 @media only screen and (max-width: 414px){
table.container{width: 100% !important;}
.big{display:none}
.small{display: block}
td.banner img { height: 80% !important; }
td.intro { padding: 30px 30px 30px 30px !important; }
td.intro h1 { font-size: 28px !important; }

td.content_row table { width: 100% !important; }
td.content_row table td h2 { margin-bottom: 8px; }
td.banner {width:100%;}
table.content_2{height: 100% !important}

}

</style>
</head>
<body bgcolor='#B3B6B7'; >
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td>
				<table class="container" width="800" align="center" border="0" cellpadding="10" cellspacing="0">
					<tr>
						<td class="banner" bgcolor='#F8F9F9' vertical-align ="top" height=180%  style=' padding:0 0 0 0; font-size: 30px; text-align: center;font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;' >
							<img 
            				 class='big' src="images/Phd_gb_big.png" width=100% height=100% alt="Our Banner"> 
            				<img class='small' src="images/Phd_gb_small.png" alt="" width=100% height=100% />
						</td>
                    </tr>
					<tr>
						<td class="social" bgcolor="#E2E7EC" width="100%" vertical-align ="top" style='font-family:  Arial, Helvetica, sans-serif; font-size: 14px; padding: 30px 30px 30px 30px; color:black ;text-align: center'>
							<h1>Get in touch with us!!</h1>
							<a href="mailto:phd_representatives@mdc-berlin.de"><img src="images/email.png" weight=100% height=100% title="email" alt="email" ></a>
							<a href="https://twitter.com/MdcPhd"><img src="images/twitter.png" weight=100% height=100% title="twitter" alt="twitter"></a>
							<a href="https://www.facebook.com/MdcPhd/"><img src="images/facebook.png" weight=100% height=100% title="facebook" alt="facebook"></a>
						</td>
					</tr>
				</table>	
			</td>
		</tr>
		<tr>
			<td class="footer" vertical-align ="top", style='text-align: center; padding: 10px 0px 30px 30px; font-family:  Arial, "Helvetica Neue", Helvetica, sans-serif;font-size: 12px ;color:#424949;'>
				Made with much love by PhD representatives. Enjoy! 2019
			</td>
		</tr>
